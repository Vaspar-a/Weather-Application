<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
    <script src="https://use.fontawesome.com/8a49bb3575.js" crossorigin="anonymous"></script>
</head>

<body onload="">
    <div class="container">
        <div id="search-bar">
            <input type="search" id="search" placeholder="Search by city...">
            <i id="search-icon" class="fa fa-search"></i>
            <i id="location-icon" class="fa fa-crosshairs"></i>
        </div>
        <div id="temp">
            <h3></h3>
        </div>
        <div id="icon-container">
            <canvas id="icon" width="128" height="128"></canvas>
        </div>
        <div id="desc">
            <h4></h4>
        </div>
        <div id="city">
            <h2></h2>
        </div>
    </div>
    <script src="./skycons.js"></script>
    <script src="./convert.js"></script>
    <script src="./app.js"></script>
</body>

</html>
